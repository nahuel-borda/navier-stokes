name: Collect Performance Metrics

on:
  workflow_dispatch:

env:
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  collect_metrics_atom:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install gspread
      run: pip install gspread oauth2client datetime pytz

    - name: "amd gcc -std=c17 -Wall -Wextra -O0 -ftree-vectorize -fopt-info-vec -fopt-info-vec-missed -ffast-math -funsafe-math-optimizations"
      env:
        pkpass: ${{secrets.PKPASSWORD}}
      run: |
        echo "$SSH_PRIVATE_KEY" > ssh_key
        chmod 400 ssh_key
        mkdir -p ~/.ssh
        touch ~/.ssh/known_hosts
        ssh-keyscan -H atom.famaf.unc.edu.ar >> ~/.ssh/known_hosts
        echo 'ServerAliveInterval 30' | tee -a ~/.ssh/config
        echo 'ServerAliveCountMax 1200' | tee -a ~/.ssh/config
        ssh -i ssh_key cp202303@atom.famaf.unc.edu.ar 'cd /users/cp2023/cp202303/navier-stokes/; bash run.sh gcc "-std=c17 -Wall -Wextra -O0 -ftree-vectorize -fopt-info-vec -fopt-info-vec-missed -ffast-math -funsafe-math-optimizations"' > output_amd.txt
        rm ssh_key
        python write_to_sheet.py output_amd.txt $pkpass $GITHUB_SHA "n/d" "amd" "gcc" "-std=c17 -Wall -Wextra -O0 -ftree-vectorize -fopt-info-vec -fopt-info-vec-missed -ffast-math -funsafe-math-optimizations"

